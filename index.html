<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form>
        <h1>Login</h1>
        <h2>Login with your preferred service</h2>

        <div class="social-btn-container">
            <button class="social-btn">
                <img src="./images/github.png" alt="">
                <span>Login with GitHub</span></button>
            <button class="social-btn">
                <img src="./images/google.png" alt="">
                <span>Login with Google</span></button>
            <button class="social-btn">
                <img src="./images/apple-logo.png" alt="">
                <span>Login with Apple</span></button>
        </div>


        <div class="form-container">
            <div class="form-inputs-1">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-inputs-2">
                <label for="email">Password</label>
                <div>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <img src="./images/eye.png" alt="eye-btn">
                </div>
            </div>
        </div>

        <div class="btn-container">
            <button>Sign In</button>
            <span>Forgot Email or Password?
                <a href="#">Reset it</a>
            </span>
        </div>

        <div class="form-footer">
            <span>No Account?
                <a href="#">Create one now</a>
            </span>
        </div>
    </form>


</body>

</html>
